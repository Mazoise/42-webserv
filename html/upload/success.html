<html lang="en">
  <head>

	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

    <!-- CSS -->

  <body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-11 col-lg-9">

					<div class="col-12">
						<a href="/"><h1 class="fs-1 fw-bold">Webserviette</h1></a>

				</div>

					<div class="col-12 col-md-9 col-xl-7 mb-5">

						<p>
							If you see this page, you have successfully uploaded your file.

						<div class="d-flex flex-column mt-5">
							<a class="link d-inline-flex flex-row justify-content-between align-items-center mt-2" href="/upload.html">

								<svg class="link-arrow" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#0437ce" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

							</a>
							<a class="link d-inline-flex flex-row justify-content-between align-items-center mt-2" href="/upload_folder">

								<svg class="link-arrow" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#0437ce" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
